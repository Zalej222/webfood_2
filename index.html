<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WebFood</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header id="main-header">
      <a id="logo" href="index.html">WebFood</a>
      <nav>
        <ul>
          <li><a href="">Browse meals</a></li>
          <li><a href="">My orders</a></li>
        </ul>
      </nav>
      <a href="#side-drawer" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
    </header>
    <aside id="side-drawer">
      <header>
        <a href="#" class="menu-btn">
        <span></span>
        <span></span>
        <span></span>
      </a>
      </header>
      <ul>
        <li><a href="">Browse meals</a></li>
        <li><a href="">My orders</a></li>
      </ul>
    </aside>
    <main>
      <h1>Browse Our Delicious Meals</h1>
      <section id="latest-products">
        <ul>
          <li class="food-item">
            <article>
              <img src="/images/risotto.jpg" alt="Rissotto with Tiger Prawns" />
              <div class="food-items-content">
                <p>Rissotto with Tiger Prawns</p>
                <a class="btn">Add to Order</a>
              </div>
            </article>
          </li>

          <li class="food-item">
            <article>
              <img
                src="/images/cheeseburgers.jpg"
                alt="Cheeseburgers with Fries"
              />
              <div class="food-items-content">
                <p>Cheeseburgers with Fries</p>
                <a class="btn">Add to Order</a>
              </div>
            </article>
          </li>
        </ul>
      </section>
    </main>
  </body>
</html>
